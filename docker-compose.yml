version: '3.8'

services:
  # API FastAPI
  api:
    build: .
    container_name: rag-api
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./.env:/app/.env
    environment:
      - ENVIRONMENT=development
    networks:
      - rag-network
    restart: unless-stopped

  # Frontend Streamlit
  frontend:
    build: .
    container_name: rag-frontend
    command: streamlit run src/frontend/app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    volumes:
      - ./src:/app/src
      - ./data:/app/data
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api
    networks:
      - rag-network
    restart: unless-stopped

networks:
  rag-network:
    driver: bridge

volumes:
  data: